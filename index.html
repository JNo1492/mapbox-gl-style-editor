<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.2/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
    #features {
        position: absolute;
        top: 0;
        left: 10px;
        bottom: 0;
        width: 300px;
        overflow: auto;
        background: rgba(00, 00, 00, 0.8);
        color: #d0d0d0;
        font-size: 60%;
    }
</style>
<style type="text/css" media="screen">
    #editor {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 66%;
    }
</style>

<div id='map'></div>
<!-- <pre id='features'></pre> -->
<div id="editor">
{
  "key": "value",
  "otherKey": true
}
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZXJpa2FuZHJlIiwiYSI6ImNpaWowM3lzaDAwdjZ2am01dmM2M3Z4NTIifQ.d9IfbEaudqyfLXTdxmi1Dg';

mapboxgl.util.getJSON('./style.json', function (err, style) {
	if (err) throw err;
	style.layers.forEach(function (layer) {
      layer.interactive = true;
  });
	var map = new mapboxgl.Map({
	    container: 'map', // container id
	    style: style,
	    center: [17.3364,67.6488, 11], // starting position
	    zoom: 12 // starting zoom
	});
	map.on('mousemove', function (e) {
	   map.featuresAt(e.point, {radius: 5}, function (err, features) {
	       if (err) throw err;
	       document.getElementById('features').innerHTML = JSON.stringify(features, null, 2);
	   });
	});
});
</script>

<script src="https://cdn.jsdelivr.net/ace/1.2.3/min/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/json");
</script>

</body>
</html>
