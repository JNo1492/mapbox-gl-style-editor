<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.2/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
    #features {
        position: absolute;
        top: 0;
        left: 10px;
        bottom: 0;
        width: 300px;
        overflow: auto;
        background: rgba(00, 00, 00, 0.8);
        color: #d0d0d0;
    }
</style>

<div id='map'></div>
<pre id='features'></pre>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZXJpa2FuZHJlIiwiYSI6ImNpaWowM3lzaDAwdjZ2am01dmM2M3Z4NTIifQ.d9IfbEaudqyfLXTdxmi1Dg';

mapboxgl.util.getJSON('./style.json', function (err, style) {
	if (err) throw err;
	style.layers.forEach(function (layer) {
      layer.interactive = true;
  });
	var map = new mapboxgl.Map({
	    container: 'map', // container id
	    style: style,
	    center: [0, 55], // starting position
	    zoom: 3 // starting zoom
	});
	map.on('mousemove', function (e) {
	   map.featuresAt(e.point, {radius: 5}, function (err, features) {
	       if (err) throw err;
	       document.getElementById('features').innerHTML = JSON.stringify(features, null, 2);
	   });
	});
});
</script>

</body>
</html>
